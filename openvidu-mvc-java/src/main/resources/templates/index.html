<!DOCTYPE html>

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
		<title>Hirosophy's Furuoka Drug</title>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
		<link rel="styleSheet" href="style.css" type="text/css" media="screen"/>

		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Bootstrap -->

		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
		<script src="https://kit.fontawesome.com/57b32f399d.js" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function () {
				$('[data-toggle="tooltip"]').tooltip({
					html: true
				});
			});
		</script>
	</head>

	<body>
		<!-- Header -->
		<header>
			<div class="logo">
				<i class="fab fa-youtube"></i>
				<a href="">Furuoka Drug</a>
			</div>
		</header>

		<div id="main-container" class="container">
			<div id="not-logged" class="vertical-center">
				<div id="img-div"><img src="images/avatar.png" /></div>
				<form class="form-group jumbotron" action="/dashboard" method="post">
					<p>
						<label>User</label>
						<input class="form-control" type="text" name="user" required="true"/>
					</p>
					<p>
						<label>Pass</label>
						<input class="form-control" type="password" name="pass" required="true"/>
					</p>
					<p class="text-center">
						<button class="btn btn-lg btn-info" type="submit">Log in</button>
					</p>
				</form>
				<table class="table">
					<tr>
						<th>User</th>
						<th>Pass</th>
						<th>Role<i data-toggle="tooltip" data-placement="bottom" title=""
								   data-original-title="&lt;div id='tooltip-div'&gt;PUBLISHER&lt;div&gt;Send and receive media&lt;hr&gt;&lt;/div&gt;SUBSCRIBER&lt;div&gt;Receive media&lt;/div&gt;&lt;/div&gt;"
								class="glyphicon glyphicon-info-sign"></i></th>
					</tr>
					<tr>
						<td>publisher1</td>
						<td>pass</td>
						<td>PUBLISHER</td>
					</tr>
					<tr>
						<td>publisher2</td>
						<td>pass</td>
						<td>PUBLISHER</td>
					</tr>
					<tr>
						<td>subscriber</td>
						<td>pass</td>
						<td>SUBSCRIBER</td>
					</tr>
				</table>
			</div>
		</div>

</html>
